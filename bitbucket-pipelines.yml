image: yuikns/yarn:10

pipelines:
  default:
    - step:
        caches:
          - node
        script:
          - pwd
          - cd docs
          - pwd
          - yarn install
          - yarn build
          - ls -al .vuepress/dist/
  branches:
    fall2018:
      - step:
          caches:
            - node
          script:
            - pwd
            - cd docs
            - pwd
            - yarn install
            - yarn build
            - ls -al .vuepress/dist/
