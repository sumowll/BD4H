{% for p in site.navigation %}
  {% if p.url == page.url %}
    {% assign prev_page = prev_tracker %}
  {% endif %}
  {% assign prev_tracker = p %}
{% endfor %}

{% if prev_page %}
<li class="previous">
    <a href="{{ prev_page.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{prev_page.title}}">&larr; Previous Lesson</a>
</li>
{% endif %}
