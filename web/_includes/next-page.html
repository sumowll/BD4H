{% for p in site.navigation %}
  {% if found_page %}
    {% assign next_page = p %}
    {% assign found_page = false %}
  {% else %}
    {% if p.url == page.url %}
      {% assign found_page = true %}
    {% endif %}
  {% endif %}
{% endfor %}

{% if next_page %}
<li class="next">
    <a href="{{ next_page.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="Next Lesson">{{next_page.title}}&rarr;</a>
</li>
{% endif %}
